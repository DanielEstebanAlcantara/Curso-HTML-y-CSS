<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../order-summary-component-design/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../style/stats.css" />

    <title>Stats Preview Card</title>
  </head>

  <body>
    <section id="main">
      <div class="info">
        <h1>Get <b>insights</b> that help your business grow.</h1>
        <p id="text-info">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="numbers" id="one-box">
            <h2>10k+</h2>
            <p class="items">companies</p>
          </div>
          <div class="numbers" id="three-box">
            <h2>12M+</h2>
            <p class="items">queries</p>
          </div>
          <div class="numbers" id="two-box">
            <h2>314</h2>
            <p class="items">templates</p>
          </div>
        </div>
      </div>
      <div class="picture">
        <div class="picture-color"></div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DanielEstebanAlcantara" target="_blank"
        >Daniel Esteban Alc√°natara</a
      >.
    </div>
  </body>
</html>
